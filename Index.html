<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toss Me A Book</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css" />
    <link rel="stylesheet" href="./Develop/Assets/Style.css" />
</head>
<body>
    <header class="header">
        <h1 class="text-primary">Toss Me a Book</h1>
        <a id="home" href="#main">Home</a>
        <a id="favorites-list" href="#favorites">Favorites List</a>
    </header>
    <main id="home-page" data-state="visible">
        <div id="criteria-section">
            <h2 class="looking-for">If you know what you are looking for:</h2>
            <form id="search-form">
                <input id="search-input" class="form-input" placeholder="Search!">
                <select id="format-input" class="form-input">
                    <option value="" disabled selected>categories</option>
                    <option value="title">Title</option>
                    <option value="author">Author</option>
                    <option value="genre">Genre</option>
                </select>
                <button class="btn">Search</button>
            </form>
        </div>
        <div id="best-seller">
            <h2 class="looking-for">If you do not know what you are looking for:</h2>
            <button class="btn-2">NYT Best Seller Random Book</button>
        </div>
    </main>
    <section id="favorites" data-state="hidden">

    </section>
    
    <script src="./Develop/Assets/javascript.js"></script>
</body>
</html>
